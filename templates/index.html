<html>
<head>
	<title>DMC Web Stack</title>
	<script type="text/javascript" src="./static/lib/d3.js"></script>
	<script type="text/javascript" src="./static/lib/leaflet.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="./static/lib/leaflet.css" />

	<!-- import external stylesheet -->
	<link rel="stylesheet" href="./static/style.css" />
	<link rel="stylesheet" href="./static/graphUI.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>
<body>

	<div id="map"></div>

	<div class="tooltip">
		<p class="tooltip-text" id="title">This is the title</p>
		<p class="tooltip-text" id="price">This is the price</p>
	</div>

	<!-- upper-righthand menu -->
	<div class="menu ui">
		<p><h4>DMC Web Stack</h4></p>
		<form>			
		<ul class="flex">
			<li><strong>Use an analysis overlay?</strong></li>
			<li><label for="interpolation"><input id="interpolation" name="overlay" value="interpolation" type="radio"><div class="toggel">Interpolation</div></label></li>

			<li><label for="heatmap"><input id="heatmap" name="overlay" value="heatmap" type="radio"><div class="toggel">Heat Map</div></label></li>
		</ul>


		<ul class="flex grid">
			<li><strong>Cell Size:</strong></li>
				<li><label for="10px"><input id="10px" name="grid" value="10" type="radio"><div class="toggel">10px</div></label></li>
				<li><label for="25px"><input id="25px" name="grid" value="25" type="radio" checked>
				<div class="toggel">25px</div></label></li>

				<li><label for="50px"><input id="50px" name="grid" value="50" type="radio">
				<div class="toggel">50px</div></label></li>

				<li><label for="100px"><input id="100px" name="grid" value="100" type="radio">
				<div class="toggel">100px</div></label></li>
		</ul>


		<ul class="flex spread">
			<li><strong>Spread Size:</strong></li>
				<li><label for="10Cells"><input id="10Cells" name="spread" value="10" type="radio">
				<div class="toggel">10 Cells</div></label></li>
				<li><label for="25Cells"><input id="25Cells" name="spread" value="25" type="radio" checked>
				<div class="toggel">25 Cells</div></label></li>
				<li><label for="50Cells"><input id="50Cells" name="spread" value="50" type="radio">
				<div class="toggel">50 Cells</div></label></li>
		</ul>

		<ul class="flex">
			<li><strong># of Results:</strong></li>
				<li><label for="10"><input id="10" name="results" value="10" type="radio" checked><div class="toggel">10</div></label></li>
				<li><label for="100"><input id="100" name="results" value="100" type="radio"><div class="toggel">100</div></label></li>
				<li><label for="1000"><input id="1000" name="results" value="1000" type="radio"><div class="toggel">1000</div></label></li>
				<li><label for="10000"><input id="10000" name="results" value="10000" type="radio"><div class="toggel">10000</div></label></li>
				<li><label for="All"><input id="All" name="results" value="0" type="radio"><div class="toggel">All</div></label></li>
		</ul>


			<p><input type="button" value="Update Data" onclick="updateData()"></p>
			<p>Status: <em id="message"></em></p>
		</form>
	</div>

	<!--end upper-righthand menu -->

	<!--graph-->
	<div class="graph ui">
	</div>

	<!-- import external script -->
	<script type="text/javascript" src="./static/old_script.js"></script>
	<script type="text/javascript" src="./static/graphUI.js"></script>


</body>
</html>
